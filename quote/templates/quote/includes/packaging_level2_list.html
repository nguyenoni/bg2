{% load humanize %}
{% if data %}
{% for item in data %}
<div class="col col-md-3 col-sm-6 product-item">
    <div class="card" style="">
        <a href="{% url 'detail_packaging_level2' slug=item.slug %}"><img class="card-img-top" style="" src="{{item.image.url}}"
            alt="Card image cap"></a>
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text"><strong class="text-success">Giá thành: {{ item.price|floatformat:0|intcomma }}<sup>đ</sup> /sp</strong></p>
            <p class="cart-text">Sẵn có: <strong class="text-danger">{{item.quantity_can_order_with_price}}</strong></p>
            <a href="{% url 'detail_packaging_level2' slug=item.slug %}" class="btn btn-success">Chi tiết</a>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
